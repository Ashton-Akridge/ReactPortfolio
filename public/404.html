<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
        // Redirect to index.html with the current URL so React Router can handle it
        let redirectUrl = window.location.pathname + window.location.search;
        window.location.replace("/index.html" + redirectUrl);
    </script>
</head>
<body>
<h1>Page Not Found</h1>
</body>
</html>
