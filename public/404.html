<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
        // If the route doesn't exist, redirect to index.html (React Router will handle the rest)
        const path = window.location.pathname;
        if (path !== '/' || path !== '/about' || path !== '/projects' || path !== '/contact') {
            window.location.replace('/index.html');
        }
    </script>
</head>
<body>
<h1>Page Not Found</h1>
</body>
</html>
