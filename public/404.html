<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script>
        // If the route doesn't exist, redirect to index.html without affecting the hash part of the URL
        const path = window.location.pathname;

        if (path !== '/') {
            window.location.replace('/' + '#' + '/index.html');  // Redirect to the same hash
        }
    </script>
</head>
<body>
<h1>Page Not Found</h1>
</body>
</html>
